<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can winner prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .team-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .team-input {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        select,
        input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .predict-btn {
            background: #667eea;
            color: white;
        }

        .predict-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #f0f0f0;
            color: #333;
        }

        .reset-btn:hover {
            background: #e0e0e0;
        }

        .results {
            margin-top: 25px;
        }

        .result-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-name {
            font-weight: 600;
            color: #333;
        }

        .probability {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .prediction-bar {
            background: #e0e0e0;
            height: 6px;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.loading {
            background: #cfe2ff;
            color: #084298;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            padding: 12px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .group {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .group-title {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .match {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .match-team {
            flex: 1;
            font-weight: 600;
            color: #333;
        }

        .match-vs {
            padding: 0 10px;
            color: #999;
            font-weight: bold;
        }

        .match-result {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
        }

        .bracket-container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .bracket-round {
            display: inline-block;
            margin-right: 40px;
            vertical-align: top;
        }

        .bracket-title {
            text-align: center;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .bracket-match {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            min-width: 200px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .bracket-match-team {
            padding: 10px 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bracket-match-team:last-child {
            border-bottom: none;
        }

        .bracket-match-team.winner {
            background: #d4edda;
            font-weight: 700;
            color: #155724;
        }

        .bracket-match-team.eliminated {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .team-name-bracket {
            flex: 1;
            font-weight: 600;
        }

        .team-score {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .final-winner {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 1.3em;
            font-weight: 700;
        }

        .final-winner-trophy {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>üèÜ CAN 2026 Winner Prediction</h1>
        <p class="subtitle">AI-Powered African Cup of Nations Predictor</p>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('head2head')">Head to Head</button>
            <button class="tab-btn" onclick="switchTab('group-stage')">Group Stage</button>
            <button class="tab-btn" onclick="switchTab('bracket')">Tournament Bracket</button>
        </div>

        <!-- Head to Head Tab -->
        <div id="head2head" class="tab-content active">
            <div class="team-selector">
                <div class="team-input">
                    <label for="team1">Team 1:</label>
                    <select id="team1">
                        <option value="">Select Team</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Senegal">Senegal</option>
                        <option value="Morocco">Morocco</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Algeria">Algeria</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Ivory Coast">Ivory Coast</option>
                        <option value="Mali">Mali</option>
                    </select>
                </div>
                <div class="team-input">
                    <label for="team2">Team 2:</label>
                    <select id="team2">
                        <option value="">Select Team</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Senegal">Senegal</option>
                        <option value="Morocco">Morocco</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Algeria">Algeria</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Ivory Coast">Ivory Coast</option>
                        <option value="Mali">Mali</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="predict-btn" onclick="predictWinner()">Predict Winner</button>
                <button class="reset-btn" onclick="resetApp()">Reset</button>
            </div>

            <div class="results" id="results"></div>
        </div>

        <!-- Group Stage Tab -->
        <div id="group-stage" class="tab-content">
            <div id="groups-container"></div>
            <div class="button-group">
                <button class="predict-btn" onclick="predictAllMatches()">Predict All Matches</button>
                <button class="reset-btn" onclick="resetGroupStage()">Reset</button>
            </div>
            <div class="results" id="group-results"></div>
        </div>

        <!-- Tournament Bracket Tab -->
        <div id="bracket" class="tab-content">
            <div class="bracket-info">
                <p style="text-align: center; color: #666; margin-bottom: 20px;">
                    Predict group winners and advance through knockouts to the final!
                </p>
            </div>
            <div class="button-group">
                <button class="predict-btn" onclick="predictTournamentBracket()">Generate Tournament</button>
                <button class="reset-btn" onclick="resetBracket()">Reset</button>
            </div>
            <div id="bracket-container"></div>
            <div class="results" id="bracket-results"></div>
        </div>
    </div>

    <script src="scritpt.js"></script>
</body>

</html>
